<app-cabecalho></app-cabecalho>
<div class="card-header text-center">
      <h4 style="color: #c1c1c1;"> Visualizar processos</h4>
    </div>

    <div class="card-body">
        <table  class="table table-hover" datatable
        [dtOptions]="dtOptionsProcesso" [dtTrigger]="dtTriggerProcesso">
            <thead>
              <tr style="color: #EAB562 ;" class="bg-warning text-center" >
                <th>link do Processo</th>
                <th>Cliente</th>
                <th>Descrição</th>
                <th>Proximo Passo</th>
                <th>Data</th>                
                <th *ngIf="tipoUsuario === 1"  >Ações</th>
              </tr>
            </thead>

            <tbody>
              <tr class="text-center" *ngFor="let processo of processos">
                <td><a href="{{processo.linkProcesso}}">{{processo.linkProcesso}}</a></td>
                <td>{{processo.nomeCliente}}</td>
                <td>{{processo.descricao}}</td>
                <td>{{processo.proximoPasso}}</td>
                <td>{{processo.dataDecisao | date: 'dd/MM/yyyy' }}</td>
                <td *ngIf="tipoUsuario === 1" class="colIcons">
                <span type="button" [routerLink]="['/processo', processo.id]" class="btn btn-outline-info"><i class="icon-pencil"></i></span>&nbsp;&nbsp;
                <span type="button" (click)="confirmDelete(processo.id)" class="btn btn-outline-danger"><i class="icon-trash"></i></span>
               </td>
              </tr>
            </tbody>
          </table>
