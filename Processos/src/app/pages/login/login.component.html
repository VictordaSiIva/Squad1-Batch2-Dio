<body class="text-center">
  <form [formGroup]="loginForm" class="form-signin border border-warning rounded">
      <img class="mb-4" src="../../../assets/img/logo.svg" alt="" width="72" height="72">
      <div class="form-group">
        <h3>Fa√ßa login</h3>
    </div>

      <div class="form-group">
          <input formControlName="email" type="email" id="email" class="form-control" placeholder="Email" required autofocus>
      </div>

      <div class="form-group">
          <input formControlName="senha" type="password" id="password" class="form-control" placeholder="Senha" required>
      </div>

      <a type="button" [routerLink]="['/tipo-Usuario']" class="btn btn-outline-info btn-lg">Cadastrar</a>
      <a [routerLink] (click)="fazerLogin()"  class="btn btn-outline-warning btn-lg l">Acessar</a>
  </form>
</body>
